<script type="text/html" id="dashboard-custom-panel-extension">
    <div class="dx-dashboard-custom-panel-extension dx-dashboard-typography" 
        data-bind="css: { 'dx-dashboard-card-view-panel': isMobile() },
            dxPopup: {
                target: $root.getWidgetContainer(),
                container: $root.getWidgetContainer(),
                position: {
                    my: 'left top',
                    at: 'left top',
                    collision: 'flipfit',
                    boundaryOffset: '0, 0',
                    boundary: $root.getWidgetContainer(),
                    offset: '0, 0'
                },
                animation: enableAnimation () ? {
                    show: { type: 'slide', from: { left: -panelWidth() }, to: { left: 0 }, duration: 500 },
                    hide: { type: 'slide', from: { left: 0 }, to: { left: -panelWidth() }, duration: 500 }
                } : null,
                focusStateEnabled: false,
                showCloseButton: isMobile,
                dragEnabled: false,
                width: panelWidth,
                height: '100%',
                shading: false,
                toolbarItems: [{
                    text: $root.getLocalizationById('DashboardWebStringId.Dashboards'),
                    location: 'before',
                    toolbar: 'top'
                }],
                closeOnOutsideClick: false,
                onContentReady: function() { enableAnimation(true) },
                visible: visible
    }">
        
        <div 
             class="dx-dashboard-dashboard-list dx-dashboard-typography" 
             data-bind="dxList: listOptions, 
                        css: {
                            'dx-dashboard-dashboard-list-full': !allowSwitchToDesigner(),
                            'dx-dashboard-dashboard-list-clipped': allowSwitchToDesigner()
                        }">
            <div data-options="dxTemplate:{ name: 'dashboard-card-view' }">
                <div class="dx-dashboard-card-view">
                    <div class='dx-dashboard-card-name' data-bind="text: name"></div>
                </div>
            </div>
            <div data-options="dxTemplate:{ name: 'dashboard-preview' }">
                <div class="dx-dashboard-preview" data-bind="css: { 'dx-dashboard-minimized': hidden }">
                    <div class='dx-dashboard-image-container' data-bind="css: { 'dx-dashboard-hidden': hidden }">
                        <img class="dx-dashboard-image" data-bind="attr: { 
                             src: imageUrl, alt: name },
                             event: { error: hide }"/>
                    </div>
                    <div class="dx-dashboard-name-container">
                        <div class='dx-dashboard-name' data-bind="text: name"></div>
                    </div>
                </div>
            </div>
            <div data-options="dxTemplate:{ name: 'dashboard-list-item' }">
                <div data-bind="text: name"></div>
            </div>
        </div>
        <!-- ko if: allowSwitchToDesigner -->
            <!-- ko template: 'dashboard-custom-panel-extension-designer-button' -->
            <!-- /ko -->
        <!-- /ko -->
    </div>
</script>

<script type="text/html" id="dashboard-custom-panel-extension-designer-button">
    <div class="dx-dashboard-edit-in-designer-button" data-bind="dxButton: { onClick: switchToDesigner, type: 'default', template: 'template' }">
        <div data-options="dxTemplate: { name: 'template' }" class="designer-button-content">
            <div>
                <!-- ko template: 'dashboard-custom-panel-extension-designer-button-icon' -->

<script type="text/html" id="dashboard-custom-panel-extension-viewer-button">
    <div class="dx-dashboard-viewer-button" data-bind="dxButton: { onClick: click, type: 'default', text: $root.getLocalizationById('DashboardWebStringId.Viewer') }">
    </div>
